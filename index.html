<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<header><h1>SIGN UP</h1></header>
<main>
    <div>
        <div id="form1">
            <input type="text" id="first-name" placeholder="First Name"><br>
            <p id="error">Enter a Valid First Name</p>
            <input type="text" id="middle-name" placeholder="Middle Name"><br>
            <p id="error1">Enter a Valid Middle Name</p>
            <input type="text" id="last-name" placeholder="Last Name"><br>
            <p id="error2">Enter a Valid Last Name</p>
            <input id="btn1" type="button"  value="Next"><br>
        </div>
        
        <div id="form2">
            <input type="number" id="phone-number" placeholder="Phone Number"><br>
            <p id="error3">Invalid Phone Number</p>
            <input type="number" id="alt-phone-number" placeholder="Alternative Phone Number"><br>
            <p id="error4">Invalid Phone Number</p>
            <input type="email"  id="email" placeholder="Email"><br>
            <p id="error5">Invalid Email</p>
            <input type="button" id="btn2" value="Back">
            <input type="button" id="btn3" value="Next" >
        </div>
        
        <div id="form3">
            <input type="password" id="password" placeholder="Password"><br>
            <input type="password" id="confirm-password" placeholder="Confirm Password"><br>
            <p id="error6">Password does not match</p>
            <input type="password" id="con-password" placeholder="Confirm Password"><br>
            <p id="error7">Password does not match</p>
            <input type="button" value="Back" id="btn4">
            <input type="submit"" value="Submit" id="btn5">
        </div>
    </div>
</main>





    <script src="./main.js"></script>
</body>
</html>
